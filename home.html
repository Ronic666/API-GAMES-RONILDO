               <section class="row-games">
                  <div class="col-12">
                      <h1>Games</h1>
      
                      <div class="container-fluid">
                          <div class="row" id="tela1">
                          </div>
                      </div>
      
                      <script>
                          fetch ('https://api.rawg.io/api/games?key=348344aa646845d9b6d35863364e698c')
                             .then(res => res.json ())
                             .then(data => {
                                  let str1 = ''
                                  for (let i = 0; i < data.results.length; i++) {
                                      let games= data.results[i]
                                      str1 += `<div class="card col-md-2" width="0px" height="0px style="width: 18rem;">
                                          <img src=${games.background_image} class="card-img-top" alt="...">
                                          <div class="card-body">
                                              <h5 class="card-title">${games.name}</h5>
                                              <p class="card-text"> Data de Lançamento: ${games.released}</p>
                                              <p class="card-text"> Rating: ${games.rating}</p>
                                              <a href="https://rawg.io/games/${games.slug}" target="_blank" class="btn btn-secondary">Mais detalhes 
                                          </div>
                                          </div>`
                                  }
                                  document.getElementById('tela1').innerHTML = str1
                             })
                      </script>
                  </div>
               </div>
